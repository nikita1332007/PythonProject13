<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Главная страница</title>
  <style>
    body, html {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }
    nav {
      position: fixed;
      left: 0;
      top: 0;
      width: 60px;
      height: 100vh;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      box-sizing: border-box;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 15px 0;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 1.5px;
      cursor: pointer;
    }
    nav a.active {
      color: #00bfff;
      font-weight: 800;
    }
    main {
      margin-left: 80px;
      text-align: center;
      min-width: 300px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .products {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }
    .product {
      width: 180px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 0 5px #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product h4 {
      margin: 10px 0 8px 0;
    }
    .product button {
      margin-top: auto;
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #0056b3;
    }
    /* Стили для контактов */
    .contacts-card {
      border: 1px solid #ccc;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      max-width: 320px;
      margin: 0 auto;
      text-align: center;
      font-size: 18px;
      line-height: 1.5;
      background-color: #f9f9f9;
    }
    @media(max-width: 700px) {
      .products {
        flex-direction: column;
        gap: 20px;
      }
      main {
        margin-left: 60px;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

<nav>
  <a href="#" data-page="main" class="active">Главная</a>
  <a href="#" data-page="products">Товары</a>
  <a href="#" data-page="contacts">Контакты</a>
</nav>

<main id="content">
  <h2>Главная</h2>
  <div class="products">
    <div class="product">
      <h4>Товар 1</h4>
      <p>Цена: 1000 ₽</p>
      <button>Купить</button>
    </div>
    <div class="product">
      <h4>Товар 2</h4>
      <p>Цена: 1500 ₽</p>
      <button>Купить</button>
    </div>
    <div class="product">
      <h4>Товар 3</h4>
      <p>Цена: 2000 ₽</p>
      <button>Купить</button>
    </div>
  </div>
</main>

<script>
  const navLinks = document.querySelectorAll('nav a');
const content = document.getElementById('content');

const pages = {
  main: `
    <h2>Главная</h2>
    <div class="products">
      <div class="product">
        <h4>Товар 1</h4>
        <p>Цена: 1000 ₽</p>
        <button>Купить</button>
      </div>
      <div class="product">
        <h4>Товар 2</h4>
        <p>Цена: 1500 ₽</p>
        <button>Купить</button>
      </div>
      <div class="product">
        <h4>Товар 3</h4>
        <p>Цена: 2000 ₽</p>
        <button>Купить</button>
      </div>
    </div>
  `,
  products: `
    <h2>Товары</h2>
    <div class="products">
      <div class="product">
        <h4>Товар A</h4>
        <p>Цена: 1200 ₽</p>
        <button>Купить</button>
      </div>
      <div class="product">
        <h4>Товар B</h4>
        <p>Цена: 1700 ₽</p>
        <button>Купить</button>
      </div>
    </div>
  `,
  contacts: `
    <h2>Контакты</h2>
    <div class="contacts-card">
      <p><strong>Телефон:</strong><br>+7 (495) 123-45-67<br>+7 (900) 765-43-21</p>
      <p><strong>Email:</strong><br>info@example.ru</p>
    </div>
  `
};

function addBuyButtonListeners() {
  const buyButtons = content.querySelectorAll('button');
  buyButtons.forEach(button => {
    button.addEventListener('click', () => {
      // Находим ссылку Контакты и имитируем клик
      const contactsLink = document.querySelector('nav a[data-page="contacts"]');
      contactsLink.click();
    });
  });
}


addBuyButtonListeners();

navLinks.forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();


    navLinks.forEach(l => l.classList.remove('active'));
    // Добавляем active к текущему
    link.classList.add('active');

    const page = link.getAttribute('data-page');
    content.innerHTML = pages[page] || '';


    addBuyButtonListeners();
  });
});
</script>

</body>
</html>
